<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dungeon Crawler</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body { 
      margin: 0; 
      height: 100%; 
      overflow: hidden; 
      font-family: 'Courier New', monospace;
      background: #000;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      box-shadow: inset 0 0 0 0 rgba(255, 0, 0, 0);
      transition: box-shadow 0.3s ease;
    }
    
    canvas { 
      display: block; 
      cursor: crosshair;
    }
    
    /* HUD - Top Left */
    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      color: #fff;
      background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(20,20,40,0.7));
      padding: 15px 20px;
      border-radius: 10px;
      border: 2px solid rgba(100, 150, 255, 0.3);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      min-width: 200px;
    }
    
    #hud { 
      font-size: 16px; 
      line-height: 1.8;
    }
    
    #hud > div {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    #hud span {
      font-weight: bold;
      color: #4af;
      text-shadow: 0 0 5px rgba(100, 200, 255, 0.5);
    }
    
    /* Health Bar */
    .health-container {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    .health-bar {
      width: 100%;
      height: 20px;
      background: rgba(50, 0, 0, 0.8);
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(255, 100, 100, 0.3);
    }
    
    .health-fill {
      height: 100%;
      background: linear-gradient(90deg, #f00, #f60);
      transition: width 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }
    
    /* Score Display */
    #scoreDisplay {
      text-align: center;
      font-size: 18px;
      color: #ff0;
      text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(100, 150, 255, 0.2);
    }
    
    /* Instructions - Bottom Left */
    #instructions {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 10;
      color: #ddd;
      background: rgba(0, 0, 0, 0.6);
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 13px;
      border: 1px solid rgba(100, 150, 255, 0.2);
      line-height: 1.6;
    }
    
    #instructions div {
      margin: 3px 0;
    }
    
    .key {
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 8px;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-weight: bold;
      color: #4af;
    }
    
    /* Crosshair */
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      pointer-events: none;
    }
    
    .crosshair-line {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
    
    .crosshair-h {
      width: 20px;
      height: 2px;
      left: -10px;
      top: -1px;
    }
    
    .crosshair-v {
      width: 2px;
      height: 20px;
      left: -1px;
      top: -10px;
    }
    
    .crosshair-center {
      width: 4px;
      height: 4px;
      left: -2px;
      top: -2px;
      border-radius: 50%;
      background: rgba(255, 100, 100, 0.6);
    }
    
    /* Game Over Overlay */
    #overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      pointer-events: none;
      background: rgba(0, 0, 0, 0);
      transition: background 0.3s ease;
    }
    
    #overlay.active {
      background: rgba(0, 0, 0, 0.7);
      pointer-events: auto;
    }
    
    #gameOver {
      display: none;
      pointer-events: auto;
      background: linear-gradient(135deg, rgba(20, 20, 40, 0.95), rgba(40, 20, 60, 0.95));
      color: #fff;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 400px;
      border: 3px solid rgba(100, 150, 255, 0.4);
      box-shadow: 0 0 40px rgba(100, 150, 255, 0.3);
      animation: slideIn 0.5s ease;
    }
    
    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    #gameOverTitle {
      font-size: 48px;
      margin: 0 0 20px 0;
      text-shadow: 0 0 20px rgba(255, 100, 100, 0.8);
      color: #f44;
    }
    
    #gameOverTitle.win {
      color: #4f4;
      text-shadow: 0 0 20px rgba(100, 255, 100, 0.8);
    }
    
    #gameOverText {
      font-size: 16px;
      line-height: 1.6;
      margin: 20px 0 30px 0;
      color: #ccc;
    }
    
    #restartBtn {
      background: linear-gradient(135deg, #4a90e2, #357abd);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      font-family: 'Courier New', monospace;
    }
    
    #restartBtn:hover {
      background: linear-gradient(135deg, #357abd, #2868a8);
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
    }
    
    #restartBtn:active {
      transform: translateY(0);
    }
    
    /* Room Cleared Message */
    #roomClearedMsg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 15;
      font-size: 48px;
      color: #4f4;
      text-shadow: 0 0 20px rgba(100, 255, 100, 0.8);
      font-weight: bold;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    #roomClearedMsg.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- HUD -->
  <div id="ui">
    <div id="hud">
      <div class="health-container">
        <div style="display: flex; justify-content: space-between;">
          <span>Health <span id="health">100</span>/<span id="maxHealth">100</span></span>
        </div>
        <div class="health-bar">
          <div class="health-fill" id="healthBar" style="width: 100%"></div>
        </div>
      </div>
      <div>
        <span>Room</span>
        <span id="room">1</span>
      </div>
      <div>
        <span>Enemies</span>
        <span id="enemiesCount">0</span>
      </div>
      <div id="scoreDisplay">
        Score: <span id="score">0</span>
      </div>
    </div>
  </div>
  
  <!-- Crosshair -->
  <div id="crosshair">
    <div class="crosshair-line crosshair-h"></div>
    <div class="crosshair-line crosshair-v"></div>
    <div class="crosshair-center"></div>
  </div>
  
  <!-- Instructions -->
  <div id="instructions">
    <div><strong>Controls:</strong></div>
    <div><span class="key">WASD</span> Move</div>
    <div><span class="key">Mouse</span> Look</div>
    <div><span class="key">Click</span> Shoot</div>
    <div><span class="key">Space</span> Jump</div>
    <div><span class="key">TAB</span> Pause</div>
    <div><span class="key">R</span> Reset</div>
    <div style="margin-top: 8px; font-size: 11px; color: #999;">
      Click screen to lock pointer
    </div>
  </div>
  
  <!-- Room Cleared Message -->
  <div id="roomClearedMsg">ROOM CLEARED!</div>
  
  <!-- Game Over Overlay -->
  <div id="overlay">
    <div id="gameOver">
      <h1 id="gameOverTitle">Game Over</h1>
      <p id="gameOverText">You died. Press R to restart.</p>
      <button id="restartBtn">Restart (R)</button>
    </div>
  </div>
  
  <!-- Load THREE.js first -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <!-- Then load your game module -->
  <script type="module" src="./main.js"></script>
</body>
</html>
